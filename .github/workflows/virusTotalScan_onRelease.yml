name: VirusTotal scan on release

permissions:
  contents: read

on:
  release:
    types:
      - edited  # Release is edited by workflow build_pyinstaller_windows.yml to add the generated executable

jobs:
  virustotal:
    runs-on: ubuntu-latest
    steps:
      -
        name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            .exe$
